<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 Calendar URL Generator - 展示イベント用カレンダー登録URL生成</title>
    <meta name="description" content="写真展・個展の告知用Googleカレンダー登録URLを簡単生成。SNS投稿に最適化。">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nobphotographr.github.io/calendar-generator/">
    <meta property="og:title" content="Calendar URL Generator - 展示イベント用">
    <meta property="og:description" content="写真展・個展の告知用Googleカレンダー登録URLを簡単生成">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://nobphotographr.github.io/calendar-generator/">
    <meta property="twitter:title" content="Calendar URL Generator - 展示イベント用">
    <meta property="twitter:description" content="写真展・個展の告知用Googleカレンダー登録URLを簡単生成">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .generate-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            width: 100%;
        }

        .generate-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fb;
            border-radius: 15px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .url-display {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .sns-template {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Calendar URL Generator</h1>
            <p>写真展・個展の告知用Googleカレンダー登録URLを簡単生成</p>
        </div>

        <div class="form-container">
            <form id="calendarForm">
                <div class="form-group">
                    <label for="eventTitle">展示タイトル *</label>
                    <input type="text" id="eventTitle" name="eventTitle" required placeholder="例: 田中太郎写真展「東京の記憶」">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">開始日 *</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">終了日 *</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isAllDay" name="isAllDay" checked>
                        <label for="isAllDay">終日イベント</label>
                    </div>
                </div>

                <div id="timeInputs" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">開始時間</label>
                            <input type="time" id="startTime" name="startTime" value="10:00">
                        </div>
                        <div class="form-group">
                            <label for="endTime">終了時間</label>
                            <input type="time" id="endTime" name="endTime" value="18:00">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="venue">会場名 *</label>
                    <input type="text" id="venue" name="venue" required placeholder="例: 東京都写真美術館">
                </div>

                <div class="form-group">
                    <label for="address">住所</label>
                    <input type="text" id="address" name="address" placeholder="例: 東京都目黒区三田1-13-3 恵比寿ガーデンプレイス内">
                </div>

                <div class="form-group">
                    <label for="description">詳細・メモ</label>
                    <textarea id="description" name="description" placeholder="例: 入場料：無料&#10;展示時間：10:00-18:00 (最終日17:00まで)&#10;休館日：月曜日"></textarea>
                </div>

                <div class="form-group">
                    <label for="announceUrl">告知URL</label>
                    <input type="url" id="announceUrl" name="announceUrl" placeholder="例: https://example.com/exhibition">
                </div>

                <button type="submit" class="generate-btn">📅 カレンダーURL生成</button>
            </form>

            <div id="resultContainer" class="result-container">
                <div class="result-item">
                    <h3>🔗 Googleカレンダー登録URL</h3>
                    <div class="url-display" id="googleUrl"></div>
                    <button class="copy-btn" onclick="copyToClipboard('googleUrl', this)">📋 URLをコピー</button>
                </div>

                <div class="result-item">
                    <h3>📱 QRコード</h3>
                    <div class="qr-code" id="qrCode"></div>
                </div>

                <div class="result-item">
                    <h3>📝 SNS投稿用テンプレート</h3>
                    <div class="sns-template" id="snsTemplate"></div>
                    <button class="copy-btn" onclick="copyToClipboard('snsTemplate', this)">📋 テンプレートをコピー</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Calendar URL Generator | Made for photographers</p>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <script>
        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Set default dates (today and tomorrow)
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 7); // Default to week-long exhibition

            document.getElementById('startDate').value = today.toISOString().split('T')[0];
            document.getElementById('endDate').value = tomorrow.toISOString().split('T')[0];

            // Toggle time inputs
            document.getElementById('isAllDay').addEventListener('change', function() {
                const timeInputs = document.getElementById('timeInputs');
                timeInputs.style.display = this.checked ? 'none' : 'block';
            });
        });

        // Form submission
        document.getElementById('calendarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateCalendarUrl();
        });

        function generateCalendarUrl() {
            const formData = new FormData(document.getElementById('calendarForm'));
            const data = Object.fromEntries(formData);

            // Validate dates
            const startDate = new Date(data.startDate);
            const endDate = new Date(data.endDate);
            
            if (endDate < startDate) {
                alert('終了日は開始日以降に設定してください');
                return;
            }

            let googleUrl;
            
            if (data.isAllDay === 'on') {
                // All-day event: use date format and add +1 day to end date
                const startDateStr = data.startDate.replace(/-/g, '');
                const endDateObj = new Date(endDate);
                endDateObj.setDate(endDateObj.getDate() + 1);
                const endDateStr = endDateObj.toISOString().split('T')[0].replace(/-/g, '');
                
                googleUrl = createGoogleCalendarUrl({
                    title: data.eventTitle,
                    startDate: startDateStr,
                    endDate: endDateStr,
                    isAllDay: true,
                    venue: data.venue,
                    address: data.address || '',
                    description: data.description || '',
                    announceUrl: data.announceUrl || ''
                });
            } else {
                // Timed event: convert JST to UTC
                const startDateTime = new Date(data.startDate + 'T' + data.startTime);
                const endDateTime = new Date(data.endDate + 'T' + data.endTime);
                
                // Convert JST to UTC (subtract 9 hours)
                const startUTC = new Date(startDateTime.getTime() - (9 * 60 * 60 * 1000));
                const endUTC = new Date(endDateTime.getTime() - (9 * 60 * 60 * 1000));
                
                const startDateTimeStr = startUTC.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
                const endDateTimeStr = endUTC.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
                
                googleUrl = createGoogleCalendarUrl({
                    title: data.eventTitle,
                    startDate: startDateTimeStr,
                    endDate: endDateTimeStr,
                    isAllDay: false,
                    venue: data.venue,
                    address: data.address || '',
                    description: data.description || '',
                    announceUrl: data.announceUrl || ''
                });
            }

            // Display results
            displayResults(googleUrl, data);
        }

        function createGoogleCalendarUrl(eventData) {
            const location = eventData.address || eventData.venue;
            
            let details = '';
            if (eventData.venue && eventData.address) {
                details += `会場: ${eventData.venue}\n`;
            }
            if (eventData.description) {
                details += `\n${eventData.description}\n`;
            }
            if (eventData.announceUrl) {
                details += `\n詳細情報: ${eventData.announceUrl}`;
            }

            const params = new URLSearchParams({
                action: 'TEMPLATE',
                text: eventData.title,
                dates: `${eventData.startDate}/${eventData.endDate}`,
                details: details,
                location: location
            });

            return `https://calendar.google.com/calendar/render?${params.toString()}`;
        }

        function displayResults(googleUrl, formData) {
            // Display URL
            document.getElementById('googleUrl').textContent = googleUrl;

            // Generate QR code
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = '';
            QRCode.toCanvas(qrContainer, googleUrl, {
                width: 200,
                margin: 2
            }, function (error) {
                if (error) console.error(error);
            });

            // Create SNS template
            const snsTemplate = createSNSTemplate(formData, googleUrl);
            document.getElementById('snsTemplate').innerHTML = snsTemplate;

            // Show results
            document.getElementById('resultContainer').classList.add('show');
            
            // Scroll to results
            document.getElementById('resultContainer').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        function createSNSTemplate(data, calendarUrl) {
            const startDate = new Date(data.startDate);
            const endDate = new Date(data.endDate);
            const dateRange = startDate.toLocaleDateString('ja-JP') + 
                             (startDate.getTime() !== endDate.getTime() ? 
                              ' - ' + endDate.toLocaleDateString('ja-JP') : '');

            return `📅 ${data.eventTitle}

🗓️ 会期: ${dateRange}
📍 会場: ${data.venue}
${data.address ? '🗺️ ' + data.address : ''}

${data.description ? data.description + '\n\n' : ''}カレンダーに追加:
${calendarUrl}

#写真展 #個展 #東京都写真美術館 #アート`;
        }

        function copyToClipboard(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent || element.innerHTML;
            
            navigator.clipboard.writeText(text).then(function() {
                const originalText = button.textContent;
                button.textContent = '✅ コピーしました!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('コピーに失敗:', err);
                // Fallback for older browsers
                const range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                
                button.textContent = '✅ コピーしました!';
                setTimeout(() => {
                    button.textContent = '📋 コピー';
                }, 2000);
            });
        }
    </script>
</body>
</html>
